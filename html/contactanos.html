<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/estilos.css">
</head>
<!-- HEADER -->

<body class="bodyContactanos">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom container" data-aos="fade-down">
        <a href="../index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark">


            <span class="fs-4"><img src="../img/logo.png" alt="" width="140" height="44"></span>
        </a>
        <nav>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../index.html" class="nav-link px-2 page">Inicio</a></li>
                <li class="nav-item"><a href="productos.html" class="nav-link px-2 page">Productos</a></li>
                <li class="nav-item activo"><a href="contactanos.html" class="nav-link px-2 page activo">Contactanos</a>
                </li>
                <li class="nav-item"><a href="procesos.html" class="nav-link px-2 page">Procesos</a></li>
                <li class="nav-item"><a href="beneficios.html" class="nav-link px-2 page">Beneficios</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <!-- CONTACTO -->

    <div class="px-5 my-5 text-center" data-aos="fade-down">
        <div class="row cabina">
            <div class="col-md-5">
                <div class="well well-sm">
                    <form class="form-horizontal center" method="post">
                        <fieldset>
                            <legend class="text-center header contactanos">Contactanos</legend>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-user bigicon"></i></span>
                                <div class="col-md-12">
                                    <label for="fname"></label>
                                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-user bigicon"></i></span>
                                <div class="col-md-12">
                                    <label for="lname"></label>
                                    <input id="lname" name="name" type="text" placeholder="Apellido"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-12">
                                    <label for="email"></label>
                                    <input id="email" name="email" type="text" placeholder="Correo Electronico"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-12">
                                    <label for="phone"></label>
                                    <input id="phone" name="phone" type="text" placeholder="Celular"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="form-group1">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-12">
                                    <textarea class="form-control" id="message" name="message"
                                        placeholder="Dejanos tu mensaje y nos pondremos en contacto contigo."
                                        rows="10"></textarea>
                                </div>
                            </div>

                            <div class="form-group1">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top container">

        <a href="../index.html"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <span class="fs-4"><img src="../img/logo.png" alt="" width="140" height="44"></span>
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="../index.html" class="nav-link px-1 text-muted">Inicio</a></li>
            <li class="nav-item"><a href="productos.html" class="nav-link px-1 text-muted">Productos</a></li>
            <li class="nav-item"><a href="contactanos.html" class="nav-link px-1 text-muted">Contactanos</a></li>
            <li class="nav-item"><a href="procesos.html" class="nav-link px-1 text-muted">Procesos</a></li>
            <li class="nav-item"><a href="beneficios.html" class="nav-link px-1 text-muted">Beneficios</a></li>
        </ul>
    </footer>

    <script>
        AOS.init();
    </script>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
